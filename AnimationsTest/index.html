<!DOCTYPE html>
<html lang="en" ng-app="animationsTestApp">
  <head>
    <!--General-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="shortcut icon" HREF="images/proven.jpeg"/>  
    <title>Project Animations Test</title>
    <meta name="description" content="DESCRIPCION"/>
    <meta name="author" content="Juan Montemayor"/>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    
    <!--Frameworks-->
    <!--jQuery-->
    <script src="js/frameworks/jQuery/jQuery.js" type="text/javascript" xml:space="preserve"></script>
    <!--Angular-->
    <script src="js/frameworks/angular/angular.min.js" type="text/javascript" xml:space="preserve"></script>
    <script src="js/frameworks/angular/i18n/angular-locale_es-es.js" type="text/javascript" xml:space="preserve"></script>
    <script src="js/frameworks/angular/ng-currency.js" type="text/javascript" xml:space="preserve"></script>
    <!-- Pace -->
    <script src="js/frameworks/pace/pace.min.js" type="text/javascript" xml:space="preserve"></script>
	
    <!--Own code-->
    <!-- model -->
    <script src="js/model/mobotObj.js" type="text/javascript" xml:space="preserve"></script>
    <script src="js/model/enemyObj.js" type="text/javascript" xml:space="preserve"></script>    
    <script src="js/model/scenarioObj.js" type="text/javascript" xml:space="preserve"></script>
    <!-- control -->
    <script src="js/control/index.js" type="text/javascript" xml:space="preserve"></script>   
  </head>
  <body>      
      <div class="container" ng-controller="animationsTestAppController as appCtrl" style="width: 896px; height: 504px; position: absolute; border: 1px solid black">
          <!-- MENU CONTAINER -->
          <div class="row" ng-show="menuIsOn" ng-init="appCtrl.loadGameData()">
              <div class="col-xs-12" style="width: 896; height: 504; position: absolute">
                  <!-- title -->
                  <div class="row">
                      <div class="col-xs-4"></div>
                      <div class="col-xs-4">
                          <h3>Projet animation test.</h3>
                          <small style="margin-top: -20px">by Francisco Sole and Juan Montemayor</small>
                      </div>
                      <div class="col-xs-4"></div>
                  </div>
                  <hr/>
                  <!-- choose robots -->
                  <div class="row" style="margin-top: 20px">
                      <!-- pick player robot -->
                      <div class="col-xs-2">
                          <h5>Choose a robot</h5>
                          <select id="playerRobotSelect" ng-model="selectedPlayerRobot" 
                                ng-options="robots.name for robots in appCtrl.robotTypesArray track by robots.id">
                          </select>
                      </div>
                      <!-- player thumbnail -->
                      <div class="col-xs-2" style="margin-left: -20px">
                          <img alt="" src="" ng-src="{{selectedPlayerRobot.thumbnailPath}}"/>
                      </div>
                      <!-- pick enemy robot -->
                      <div class="col-xs-2">
                          <h5>Choose an enemy</h5>
                          <select id="enemyRobotSelect" ng-model="selectedEnemyRobot" 
                                ng-options="enemies.name for enemies in appCtrl.robotTypesArray track by enemies.id">
                          </select>                          
                      </div>
                      <!-- enemy thumbnail -->
                      <div class="col-xs-2" style="margin-left: -20px">
                          <img alt="" src="" ng-src="{{selectedEnemyRobot.thumbnailPath}}"/>
                      </div>
                      <!-- pick scenario -->
                      <div class="col-xs-2">
                          <h5>Choose scenario</h5>
                          <select id="scenarioSelect" ng-model="appCtrl.selectedScenario" 
                                ng-options="scenario.name for scenario in appCtrl.scenariosArray track by scenario.id">
                          </select>
                      </div>
                      <!-- scenario thumbnail -->
                      <div class="col-xs-2">
                          <img alt="" src="" ng-src="{{appCtrl.selectedScenario.path}}" style="width: 150px; height: 100px"/>
                      </div>
                  </div>
                  <hr/>
                  <!-- play button -->
                  <button class="btn btn-default menuButton" ng-click="appCtrl.startGame()">Test animations</button>
              </div>
          </div>
          <!-- GAME CONTAINER -->
          <div class="row" ng-hide="menuIsOn">
              <!-- background container -->
              <div class="col-xs-12" style="width: 896; height: 504; position: absolute; z-index: 0">                  
                  <img alt="" src="" ng-src="{{appCtrl.selectedScenario.path}}"/>
              </div>
              <!-- player container -->
              <div class="col-xs-12" style="width: 896; height: 504; position: absolute; z-index: 2">                  
                  <img alt="" src="" ng-src="{{currentPlayerFrame}}"/>
              </div>
              <!-- enemy container -->
              <div class="col-xs-12" style="width: 896; height: 504; position: absolute; z-index: 1">                  
                  <img alt="" src="" class="horizontalFlip" ng-src="{{currentEnemyFrame}}"/>
              </div>
              <!-- buttons container -->
              <div class="col-xs-12" style="width: 896; height: 504; position: absolute; z-index: 3">                  
                  <div class="row" style="margin-top: 5px; margin-left: 5px">
                      <div class="col-xs-12">
                          <div class="btn-group">
                            <button class="btn btn-default menuButton" ng-click="setPlayerAnim('attack1')">Attack 1</button>
                            <button class="btn btn-default menuButton" ng-click="setPlayerAnim('attack2')">Attack 2</button>
                            <button class="btn btn-default menuButton" ng-click="setPlayerAnim('attack3')">Attack 3</button>
                            <button class="btn btn-default menuButton" ng-click="setPlayerAnim('attack4')">Attack 4</button>
                            <button class="btn btn-default menuButton" ng-click="setPlayerAnim('attack5')">Attack 5</button>
                            <button class="btn btn-default menuButton" ng-click="setPlayerAnim('attack6')">Attack 6</button>
                          </div>
                      </div>
                  </div>
                  <div class="row" style="margin-top: 5px; margin-left: 5px">
                      <div class="col-xs-12">
                          <div class="btn-group">
                            <button class="btn btn-default menuButton" ng-click="setPlayerAnim('hit1')">Hit 1</button>
                            <button class="btn btn-default menuButton" ng-click="setPlayerAnim('hit2')">Hit 2</button>
                            <button class="btn btn-default menuButton" ng-click="setPlayerAnim('hit3')">Hit 3</button>
                            <button class="btn btn-default menuButton" ng-click="setPlayerAnim('ultimate')">Ultimate</button>
                            <button class="btn btn-default menuButton" ng-click="setPlayerAnim('die')">Die</button>
                          </div>
                      </div>
                  </div>       
              </div>
          </div>
      </div>
  </body>
</html>
